version: "3.8"

services:
  # -------------------------------
  # Redis
  # -------------------------------
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_volume_data:/data
    networks:
      - backend

  redis_insight:
    image: redislabs/redisinsight:1.14.0
    container_name: redis_insight
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_volume_data:/db
    depends_on:
      - redis
    networks:
      - backend

  # -------------------------------
  # Main App DB (Postgres)
  # -------------------------------
  postgres_db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres_db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - backend

  # -------------------------------
  # MinIO
  # -------------------------------
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/ready"]
      interval: 15s
      timeout: 3s
      retries: 3

  # -------------------------------
  # Keycloak DB
  # -------------------------------
  keycloak_postgres:
    image: postgres:15
    container_name: keycloak_postgres
    restart: always
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - keycloak_pg_data:/var/lib/postgresql/data
    networks:
      - auth_net

  # -------------------------------
  # Keycloak
  # -------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: keycloak
    restart: always
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak_postgres
      KC_DB_URL_PORT: 5432
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      - keycloak_postgres
    volumes:
      - keycloak_data:/bitnami/keycloak
    networks:
      - auth_net

  # -------------------------------
  # Backend App
  # -------------------------------
  backend_app:
    build: .
    container_name: backend_app
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      postgres_db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
      keycloak:
        condition: service_started
    command: npm start
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - backend
      - auth_net

# -------------------------------
# Volumes
# -------------------------------
volumes:
  redis_volume_data:
  redis_insight_volume_data:
  pgdata:
  pgadmin_data:
  keycloak_pg_data:
  keycloak_data:
  minio_data:
  minio_config:

# -------------------------------
# Networks
# -------------------------------
networks:
  backend:
    driver: bridge
  auth_net:
    driver: bridge
