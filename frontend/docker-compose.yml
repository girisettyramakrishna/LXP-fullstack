version: "3.8"

services:
  frontend:
    build: .
    container_name: vite-frontend
    ports:
      - "5174:5173"      # Access app at http://localhost:5174
    working_dir: /app
    volumes:
      - .:/app           # Sync local code with container
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
      NODE_ENV: development
    command: ["npm", "run", "dev", "--", "--host"]  # Exposes Vite dev server
