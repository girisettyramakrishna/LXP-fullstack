version: "3.8"

services:
  web:
    build: .
    container_name: vite-frontend
    ports:
      - "5174:5173"               # Access from host: http://localhost:5174
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # ✅ correct spelling (was USERPOLLING)
      - NODE_ENV=development
    command: ["npm", "run", "dev", "--", "--host"]  # ✅ exposes server to 0.0.0.0
